<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 border-bottom border-dark border-3">
  <div class="container">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        {% for item in site.data.nav %}
          <li class="nav-item">
            <a class="nav-link{% if item.url == page.url %} active{% endif %}" href="{{ item.url | relative_url }}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
